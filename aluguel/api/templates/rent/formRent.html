{% extends "index.html" %} 
{% block content %}
    <div><p></p></div>
    <h3>Cadastro de Aluguel</h3>
    <hr>
        <form action="/saveRent/" method="post">
            {% csrf_token %}
            <div class="row mb-3">
                <label class="col-sm-1 col-form-label" for="date">Data</label>
                <div class="col-sm-11">
                    <input id="date" type="date" name="date">
                </div>
            </div> 

            <div class="row mb-3">
                <label class="col-sm-1 col-form-label" for="start">Hora In√≠cio</label>
                <div class="col-sm-11">
                    <input id="start" type="time" name="start_hours">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-1 col-form-label"  for="end">Hora Fim</label>
                <div class="col-sm-11">
                    <input id="end" type="time" name="end_hours">
                </div>
            </div>
            
            <div class="row mb-3">
                <label class="col-sm-1 col-form-label"  for="end">Tema</label>
                <div class="col-sm-5">
                    <select class="form-select" name="select_theme" id="">
                        {% for tema in tema_list %}
                            {% if tema%}            
                                    <option value="{{tema.id}}">{{tema.nome}}</option>
                            {% endif%}
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-1 col-form-label"  for="end">Cliente</label>
                <div class="col-sm-5">
                    <select  class="form-select" name="select_client" id="">
                        {% for client in client_list %}
                            {% if client%}            
                                    <option value="{{client.id}}">{{client.name}}</option>
                            {% endif%}
                        {% endfor %}
                    </select> 
                </div>
            </div>

            
            <hr>
            <a class="btn btn-secondary btn-sm" href="/listRent">Voltar</a>
            <input class="btn btn-primary" type="submit" value="Gravar">
        </form>
        
        
{% endblock %}
