{% extends "index.html" %} 
    {% block content %}
    <p></p>
        <h3>Lista de Temas</h3>
        <hr>
        <table class="table table-striped"> 
            {% if tema_list %}
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Ações</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                {% for tema in tema_list%}
                    <tr>
                        <td>{{tema.id}}</td>
                        <td>{{tema.nome}}</td>
                        <td width='80'><a href="/deleteTema/{{tema.id}}">Excluir</a></td>
                        <td><a href="/detailTema/{{tema.id}}">Editar</a></td>
                    </tr>
                {% endfor %}
            {% else %}
                <p>Nenhum tema cadastrado!!</p>
            {%endif%}
        </table>
        <hr>
        <a class="btn btn-primary" href="/formTema">Novo Tema</a>
    {% endblock %}
